<ng-container *ngIf="router.url === '/home' || router.url === '/login' || router.url === '/**' || router.url === '/signup' || router.url === '/' || router.url === '/verify'; else defaultLayout">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #defaultLayout>
  <app-sidebar (sidebarWidthChange)="onSidebarWidthChange($event)"></app-sidebar>
  <app-header></app-header>
  <div class="main-content" [style.margin-left]="sidebarWidth">
    <router-outlet></router-outlet>
  </div>
</ng-template>
