<ng-container *ngIf="router.url === '/home' || router.url === '/login' || router.url === '/signup' || router.url === '/'; else defaultLayout">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #defaultLayout>
  <app-sidebar></app-sidebar>
  <app-header></app-header>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</ng-template>
