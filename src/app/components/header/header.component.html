<div class="container-header">
  <header>

    <div class="logo">
      <i class="fas fa-bars menu-icon" (click)="sidebarService.open()"></i>
      <a href="/browse"><img src="/img/logo.png" alt=""></a>
    </div>

    <div class="search">
      <input (focus)="onFocus()" type="text" placeholder="Pesquisar" />

      <div class="popular-searches" *ngIf="showSearchSuggestions">

        <div class="search-tags">
          <span class="tag">INSTRUMENTS</span>
          <span class="tag">EFFECTS</span>
          <span class="tag">EQ</span>
          <span class="tag">DELAY</span>
          <span class="tag">REVERB</span>
          <span class="tag">SAMPLERS</span>
          <span class="tag">MASTERING</span>
          <span class="tag">DISTORTION</span>
          <span class="tag">COMPRESSOR</span>
          <span class="tag">VOCAL</span>
          <span class="tag">SYNTHESIZERS</span>
          <span class="tag">DRUMS</span>
          <!-- Adicione mais tags conforme necessÃ¡rio -->
        </div>
      </div>
    </div>

    <div class="menu">
      <div class="search-mobile">
        <!-- <input type="text" placeholder="Search"> -->
        <i class="fas fa-search"></i>
      </div>
      <div class="invite-friend">
        Invite a friend
      </div>
      <span id="help">Help</span>
      <div class="account">
        <a href="/login"><i class="fas fa-user"></i></a>
      </div>
    </div>

  </header>
</div>
